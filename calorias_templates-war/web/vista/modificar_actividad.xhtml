<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/gestordedatos.xhtml">

            <ui:define name="top">
                <center>
                    <h1><h:outputText value="Actualizar Actividad del usuario #{cUsuario.nombre.nombre}"/></h1>
                    <h2><h:outputText value="Fecha de nacimiento #{cUsuario.nombre.fechanacimiento}"/></h2>
                </center>
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <h:commandButton value="Regresar al Inicio" action="index.xhtml"/>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <center>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Tipoact:" for="tipoact" />
                            <h:selectOneMenu id="tipoact" value="#{cUsuario.tipo.idtact}" label="Tipo Actividad" required="true" requiredMessage="Valor obligatorio">
                                <f:selectItems value="#{cTactividad.actividades()}" var="actividad" itemLabel="#{actividad.descripcion} (#{actividad.actividades})" itemValue="#{actividad.idtact}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:commandButton value="Actualizar" actionListener="#{cUsuario.actualizar()}" action="login.xhtml"/>
                    </h:form>
                </center>
            </ui:define>

        </ui:composition>

    </body>
</html>
