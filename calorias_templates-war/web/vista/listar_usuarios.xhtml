<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/listar.xhtml">

            <ui:define name="top">
                <center>
                    <h1><h:outputText value="Lista de Usuarios Registrados"/></h1>
                </center>
            </ui:define>

            <ui:define name="content">
                <center>
                    <f:view>
                        <h:form>

                            <p:dataTable value="#{cUsuario.usuarios()}" var="item" id="tablaactv">
                                <p:column headerText="Idusuario">
                                    <h:outputText value="#{item.idusuario}"/>
                                </p:column>
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{item.nombre}"/>
                                </p:column>
                                <p:column headerText="Sexo">
                                    <h:outputText value="#{item.sexo}"/>
                                </p:column>
                                <p:column headerText="Fecha de Registro">
                                    <h:outputText value="#{item.fecharegistro}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="User">
                                    <h:outputText value="#{item.usuario}"/>
                                </p:column>
                                <p:column headerText="Fecha de Nacimiento">
                                    <h:outputText value="#{item.fechanacimiento}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Tipo de actividad">
                                    <h:outputText value="#{item.tipoact.getDescripcion()}"/>
                                </p:column>
                            </p:dataTable>
                            <p:commandButton value="Exportar a CSV" ajax="false">
                                <p:dataExporter type="csv" target="tablaactv" fileName="ListaActividades"/>
                            </p:commandButton>
                            <p:commandButton value="Exportar a pdf" ajax="false">
                                <p:dataExporter type="pdf" target="tablaactv" fileName="ListaActividades"/>
                            </p:commandButton>
                            <h:commandButton value="Regresar al Inicio" action="index.xhtml"/>
                        </h:form>
                    </f:view>
                </center>
            </ui:define>

        </ui:composition>

    </body>
</html>
