<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>

        <ui:composition template="./../templates/listar.xhtml">

            <ui:define name="top">
                <center>
                <h1><h:outputText value="Lista de Usuarios Registrados"/></h1>
                </center>
            </ui:define>

            <ui:define name="content">
                <center>
            <f:view>
                <h:form>
                    
                    <h:dataTable value="#{cUsuario.usuarios()}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Idusuario"/>
                            </f:facet>
                            <h:outputText value="#{item.idusuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Sexo"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fecharegistro"/>
                            </f:facet>
                            <h:outputText value="#{item.fecharegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Usuario"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fechanacimiento"/>
                            </f:facet>
                            <h:outputText value="#{item.fechanacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo de actividad"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoact.getDescripcion()}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="Regresar al Inicio" action="index.xhtml"/>
                </h:form>
            </f:view>
                </center>
            </ui:define>

        </ui:composition>

    </body>
</html>
