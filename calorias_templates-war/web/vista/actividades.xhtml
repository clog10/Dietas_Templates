<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/gestordedatos.xhtml">

            <ui:define name="top">
                <center>
                    <h1><h:outputText value="Registrar Actividad"/></h1>
                </center>
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <h:commandButton value="Regresar al Inicio" action="index.xhtml"/>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <center>
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="Registra Actividad"/></h1>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Descripcion:" for="descripcion" />
                                <h:inputText id="descripcion" value="#{cTactividad.tactividad.descripcion}" title="Descripcion" />
                                <h:outputLabel value="Actividades:" for="actividades" />
                                <h:inputText id="actividades" value="#{cTactividad.tactividad.actividades}" title="Actividades" />
                            </h:panelGrid>
                            <h:commandButton value="Registrar" actionListener="#{cTactividad.registrar()}" action="actividades.xhtml"/>
                        </h:form>
                    </f:view>
                </center>
            </ui:define>

        </ui:composition>

    </body>
</html>
